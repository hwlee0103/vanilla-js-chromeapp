<!DOCTYPE html>
<html>
  <head>
    <title>My First JS To do List</title>
    <meta charset="utf-8" />
    <!--<link rel="stylesheet" href="clock/clockcss.css" />-->
    <link rel="stylesheet" href="todolist_css.css" />
  </head>
  <body>
    <div class="js-clock">
      <h1 class="js-title">00:00</h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h2 class="js-greetings greetings"></h2>
    <form class="js-toDoForm">
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList">
      <!--<li id="1"></li> 이런형식으로 투두리스트를 만들 것이다.-->
    </ul>
    <span class="js-weather"></span>
    <script src="clock/clock.js"></script>
    <script src="todolist_js.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
    <script src="clock/greeting.js"></script>
  </body>
</html>
